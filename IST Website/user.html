    <h1 style="text-align: center; text-decoration: underline;">USER PROFILE</h1>

    <h3 id="user_h3"></h3>
    <h3 id="password" onclick="reveal()">Password: HIDDEN (Click to reveal)</h3>


    <a style="text-align: center; text-decoration: underline; color: red" onclick="logout()">Log out</a>
    </div>


    <script>
        let username = sessionStorage.getItem("username");
        let password = sessionStorage.getItem("password")
        document.getElementById("user_h3").innerHTML = "Username: " + username;

        function reveal() {
            document.getElementById("password").innerHTML = "Password: " +password; 
        }


        function logout() {
            sessionStorage.removeItem('loggedauth');
            sessionStorage.setItem('loggedauth', "False")
            sessionStorage.removeItem('username');
            sessionStorage.removeItem('password');
            alert("Successfully logged out")
            window.location.replace("index.html");

        }   

    </script>
